name: Add Release with ZIP

on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: get_version
        run: |
          # Validate tag format (should be v*.*.*)
          if [[ ! "$GITHUB_REF_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag '$GITHUB_REF_NAME' does not match expected format v*.*.* (e.g., v1.0.0)"
            exit 1
          fi
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version in const.py
        run: |
          sed -i 's/^VERSION = ".*"$/VERSION = "${{ steps.get_version.outputs.VERSION }}"/' custom_components/smarthashtag/const.py

      - name: Update version in manifest.json
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.get_version.outputs.VERSION }}"/' custom_components/smarthashtag/manifest.json

      - name: Verify version updates
        run: |
          EXPECTED_VERSION="${{ steps.get_version.outputs.VERSION }}"

          # Check const.py version
          CONST_VERSION=$(grep -oP 'VERSION = "\K[^"]+' custom_components/smarthashtag/const.py)
          if [ "$CONST_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Error: const.py VERSION '$CONST_VERSION' does not match expected '$EXPECTED_VERSION'"
            exit 1
          fi
          echo "const.py version: $CONST_VERSION ✓"

          # Check manifest.json version
          MANIFEST_VERSION=$(grep -oP '"version": "\K[^"]+' custom_components/smarthashtag/manifest.json)
          if [ "$MANIFEST_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Error: manifest.json version '$MANIFEST_VERSION' does not match expected '$EXPECTED_VERSION'"
            exit 1
          fi
          echo "manifest.json version: $MANIFEST_VERSION ✓"

      - name: Create ZIP file
        run: |
          mkdir -p output
          cd custom_components/smarthashtag
          zip -r ../../output/smarthashtag.zip ./*

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: output/smarthashtag.zip
