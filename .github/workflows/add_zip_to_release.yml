name: Add Release with ZIP

on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: get_version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version in const.py
        run: |
          sed -i 's/^VERSION = ".*"$/VERSION = "${{ steps.get_version.outputs.VERSION }}"/' custom_components/smarthashtag/const.py

      - name: Update version in manifest.json
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.get_version.outputs.VERSION }}"/' custom_components/smarthashtag/manifest.json

      - name: Verify version updates
        run: |
          echo "const.py version:"
          grep 'VERSION = ' custom_components/smarthashtag/const.py
          echo "manifest.json version:"
          grep '"version"' custom_components/smarthashtag/manifest.json

      - name: Create ZIP file
        run: |
          mkdir -p output
          cd custom_components/smarthashtag
          zip -r ../../output/smarthashtag.zip ./*

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: output/smarthashtag.zip
